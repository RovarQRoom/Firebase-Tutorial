<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 9</title>
</head>
<body>
    <h1>Getting Started With Firebase 9</h1>
    <h2>Firebase Firestore</h2>

    <form class="add">
        <label for="title">Title:</label>
        <input type="text" name="title" placeholder="Add a new Title" required>
        <label for="author">Author:</label>
        <input type="text" name="author" placeholder="Add a new Author" required>

        <button>Add a New Book</button>
    </form>

    <form class="delete">
        <label for="id">Document Id:</label>
        <input type="text" name="id" placeholder="Enter Your Id" required>

        <button>Delete A Book</button>
    </form>

    <form class="update">
        <label for="id">Document Id:</label>
        <input type="text" name="id" placeholder="Enter Your Id" required>
        <label for="title">Title:</label>
        <input type="text" name="title" placeholder="Add a new Title" required>
        <label for="author">Author:</label>
        <input type="text" name="author" placeholder="Add a new Author" required>

        <button>Update A Book</button>
    </form>

    <h2>Firebase Auth</h2>

    <form class="signup">
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Enter Your Email" required>
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="Enter Your Password" required>

        <button>Sign Up</button>
    </form>

    <form class="login">
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Enter Your Email" required>
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="Enter Your Password" required>

        <button>Login</button>
    </form>

    <button class="logout">Logout</button>

    <h2>Firebase Unsubscribing</h2>
    <button class="unsub">Unsubscribing from db/auth Changes</button>

    <script src="bundle.js"></script>
</body>
</html>
